<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox Triage</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js?v=2" defer></script>
  <style>
    /* â”€â”€ Reset & base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #0f1117;
      --surface:   #1a1d27;
      --border:    #2a2d3a;
      --text:      #e8eaf0;
      --muted:     #6b7280;
      --accent:    #6c8ef7;
      --high:      #f87171;
      --med:       #fb923c;
      --low:       #4ade80;
      --high-bg:   rgba(248,113,113,0.10);
      --med-bg:    rgba(251,146,60,0.10);
      --low-bg:    rgba(74,222,128,0.08);
      --radius:    8px;
      --font:      'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      padding: 14px 16px 10px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 22px; height: 22px;
      background: linear-gradient(135deg, var(--accent), #a78bfa);
      border-radius: 5px;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; color: #fff;
      flex-shrink: 0;
    }

    .logo-text {
      font-weight: 700;
      font-size: 14px;
      letter-spacing: -0.3px;
      color: var(--text);
    }

    .logo-text span {
      color: var(--accent);
    }

    /* â”€â”€ Config panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .config-section {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }

    .config-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
    }
    .config-row:last-child { margin-bottom: 0; }

    .config-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: var(--muted);
      padding-top: 7px;
      white-space: nowrap;
      min-width: 68px;
    }

    .config-input {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 5px;
      padding: 5px 8px;
      color: var(--text);
      font-size: 11px;
      font-family: var(--font);
      resize: none;
      line-height: 1.5;
      min-height: 30px;
    }
    .config-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .days-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .days-row input[type=range] {
      flex: 1;
      accent-color: var(--accent);
    }

    .days-val {
      font-family: var(--font);
      font-size: 12px;
      color: var(--accent);
      min-width: 24px;
      text-align: right;
    }

    /* â”€â”€ Action buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: var(--radius);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s, transform 0.1s;
      letter-spacing: 0.2px;
    }
    .btn:active { transform: scale(0.97); }
    .btn:disabled { opacity: 0.4; cursor: not-allowed; }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }
    .btn-primary:hover:not(:disabled) { opacity: 0.88; }

    .btn-ghost {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .btn-ghost:hover:not(:disabled) { border-color: var(--accent); color: var(--accent); }

    .btn-danger {
      background: rgba(248,113,113,0.15);
      color: var(--high);
      border: 1px solid rgba(248,113,113,0.25);
    }
    .btn-danger:hover:not(:disabled) { background: rgba(248,113,113,0.25); }

    .btn-span { grid-column: 1 / -1; }

    /* â”€â”€ Status bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #status {
      padding: 8px 16px;
      font-size: 11px;
      color: var(--muted);
      min-height: 30px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .spinner {
      width: 12px; height: 12px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      flex-shrink: 0;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .tag-dryrun {
      display: inline-block;
      padding: 1px 6px;
      background: rgba(108,142,247,0.15);
      color: var(--accent);
      border-radius: 3px;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* â”€â”€ Results area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #results {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .section-header {
      padding: 6px 16px 4px;
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--muted);
    }

    .email-card {
      margin: 4px 10px;
      padding: 10px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      cursor: default;
      transition: border-color 0.15s;
      position: relative;
    }
    .email-card:hover { border-color: #3a3d4a; }

    .email-card.high  { background: var(--high-bg); border-color: rgba(248,113,113,0.2); }
    .email-card.med   { background: var(--med-bg);  border-color: rgba(251,146,60,0.2); }
    .email-card.low   { background: var(--low-bg);  border-color: rgba(74,222,128,0.15); }

    .card-top {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 5px;
    }

    .badge {
      font-size: 9px;
      font-weight: 700;
      font-family: var(--font);
      padding: 1px 5px;
      border-radius: 3px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      flex-shrink: 0;
    }
    .badge.high { background: rgba(248,113,113,0.2); color: var(--high); }
    .badge.med  { background: rgba(251,146,60,0.2);  color: var(--med); }
    .badge.low  { background: rgba(74,222,128,0.15); color: var(--low); }

    .score {
      font-family: var(--font);
      font-size: 10px;
      color: var(--muted);
      margin-left: auto;
    }

    .card-subject {
      font-size: 12px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 3px;
      line-height: 1.35;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-meta {
      display: flex;
      gap: 10px;
      font-size: 10px;
      color: var(--muted);
    }

    .card-from {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 55%;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 8px 10px;
    }

    .empty-state {
      padding: 32px 16px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.7;
    }

    .empty-icon { font-size: 28px; margin-bottom: 10px; }

    /* Scrollbar */
    #results::-webkit-scrollbar { width: 4px; }
    #results::-webkit-scrollbar-track { background: transparent; }
    #results::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
  </style>
</head>
<body>

  <header>
    <div class="header-row">
      <div class="logo">
        <div class="logo-icon">âš¡</div>
        <span class="logo-text">Inbox <span>Triage</span></span>
      </div>
    </div>
  </header>

  <!-- Configuration -->
  <div class="config-section">
    <div class="config-row">
      <span class="config-label">VIP senders</span>
      <textarea class="config-input" id="cfgHighSenders" rows="2"
        placeholder="boss@co.com, ceo@co.com"></textarea>
    </div>
    <div class="config-row">
      <span class="config-label">Noise senders</span>
      <textarea class="config-input" id="cfgLowSenders" rows="2"
        placeholder="noreply@, newsletter@, alerts@"></textarea>
    </div>
    <div class="config-row">
      <span class="config-label">Look back</span>
      <div class="days-row" style="flex:1">
        <input type="range" id="cfgDays" min="1" max="30" value="7"
               oninput="document.getElementById('daysVal').textContent=this.value"/>
        <span class="days-val" id="daysVal">7</span>
        <span style="font-size:10px;color:var(--muted)">days</span>
      </div>
    </div>
  </div>

  <!-- Action buttons -->
  <div class="actions">
    <button class="btn btn-ghost" id="btnDryRun" onclick="runTriage(true)">
      ğŸ” Dry run
    </button>
    <button class="btn btn-primary" id="btnTriage" onclick="runTriage(false)">
      âš¡ Triage
    </button>
    <button class="btn btn-danger btn-span" id="btnMarkRead" onclick="markLowPriorityRead()">
      âœ“ Mark low-priority as read
    </button>
  </div>

  <!-- Status -->
  <div id="status">Ready â€” configure above and press Triage.</div>

  <!-- Results list -->
  <div id="results"></div>

</body>
</html>
